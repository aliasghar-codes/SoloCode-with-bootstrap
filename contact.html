            height: 80vh;
        }

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="index.html">SoloCode</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Blogs
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Programming</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Latest</a></li>
                            <li><a class="dropdown-item" href="#">Popular</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="text-cente my-4">Contact us</h2>
        <form class="row g-3 my-4">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Your Name <sub>(required)</sub></label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Your Email <sub>(required)</sub></label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Phone Number <sub>(optional)</sub></label>
                <input type="text" class="form-control" id="inputPassword5">
            </div>
            <div class="col-md-6">
                <label for="inputPassword6" class="form-label">Subject <sub>(required)</sub></label>
                <input type="text" class="form-control" id="inputPassword6">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Message <sub>(required)</sub></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Send</button>
                <button type="reset" class="btn btn-outline-success">Reset</button>
            </div>
        </form>
    </div>




    <footer class="py-5 text-center text-body-secondary bg-body-tertiary" data-bs-theme="dark">

        <p class="mb-0">

    </footer>

</html>
